<html>
  <head>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	<script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script>
      var zero = "0";
	  var jeden = "1";
	  var dwa = "2";
	  var trzy = "3";
	  var cztery = "4";
	  var piec = "5";
	  var szesc = "6";
	  var siedem = "7";
	  var osiem = "8";
	  var dziewiec = "9";
	  var pi = "31415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679";
      function loadSound () {
        createjs.Sound.registerSound("0.ogg", zero);
		createjs.Sound.registerSound("1.ogg", jeden);
		createjs.Sound.registerSound("2.ogg", dwa);
		createjs.Sound.registerSound("3.ogg", trzy);
		createjs.Sound.registerSound("4.ogg", cztery);
		createjs.Sound.registerSound("5.ogg", piec);
		createjs.Sound.registerSound("6.ogg", szesc);
		createjs.Sound.registerSound("7.ogg", siedem);
		createjs.Sound.registerSound("8.ogg", osiem);
		createjs.Sound.registerSound("9.ogg", dziewiec);
      }
	  function sleepFor( sleepDuration ){
		var now = new Date().getTime();
		while(new Date().getTime() < now + sleepDuration){ /* do nothing */ } 
	  }
      function playSound0 () {
        createjs.Sound.play(zero);
      }
	  function playSound1 () {
        createjs.Sound.play(jeden);
      }
	  function playSound2 () {
		createjs.Sound.play(dwa);
	  }
	  function playSound3 () {
        createjs.Sound.play(trzy);
      }
	  function playSound4 () {
        createjs.Sound.play(cztery);
      }
	  function playSound5 () {
        createjs.Sound.play(piec);
      }
	  function playSound6 () {
        createjs.Sound.play(szesc);
      }
	  function playSound7 () {
        createjs.Sound.play(siedem);
      }
	  function playSound8 () {
        createjs.Sound.play(osiem);
      }
	  function playSound9 () {
        createjs.Sound.play(dziewiec);
      }
	  function xd(a)
	  {
		if(a<100)
		{
			document.getElementById("pi").innerHTML = a;
			window.setInterval(xd(a+1), 1000);
		}
	  }
	  function playSoundPI () {
		var i=0;
		xd(i);
	  }
    </script>
  </head>
  <center><body onload="loadSound();">
    <button onclick="playSound0();" class="playSound">0</button>
	<button onclick="playSound1();" class="playSound">1</button>
	<button onclick="playSound2();" class="playSound">2</button>
	<button onclick="playSound3();" class="playSound">3</button>
	<button onclick="playSound4();" class="playSound">4</button>
	<button onclick="playSound5();" class="playSound">5</button>
	<button onclick="playSound6();" class="playSound">6</button>
	<button onclick="playSound7();" class="playSound">7</button>
	<button onclick="playSound8();" class="playSound">8</button>
	<button onclick="playSound9();" class="playSound">9</button>
	<br /><br />
	<button onclick="playSoundPI();" class="playSound">PI</button>
	<p id="pi"> </p>
  </body></center>
</html>
